<form novalidate>
    <label for="itemName">Item Name</label>
    <input type="text" name="itemName" id="itemName" value="Fill in the item Name" ng-model="item.name"><br>
    <label for="itemDesc">Item Desc</label>
    <input type="text" name="itemDesc" id="itemDesc" value="Fill in the item Desc" ng-model="item.desc"><br>

    <select ng-model="prop.value" ng-options="x for x in prop.values">
    </select>

    <br>
    <br>
    <button ng-click="submit()">Submit</button>
</form>
